<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
		{% load staticfiles %}
	<meta name="viewport" content="width=device-width" />
	<title>Archive</title>
	<link rel="stylesheet" type="text/css" href="{% static 'orderboard/style.css' %}">
    </head>
    <body>
        <ul>
            {% for card in archive.cards %}
            <li><a href="../move/{{ card.id }}/left">[unarchive]</a>{{ card.name }} ({{ card.quantity }})</li>
            {% endfor %}
        </ul>
    </body>
</html>
